name: CI
on: [push, pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: docker-compose -f docker-compose.prod.yaml up -d
            - run: docker exec mfc4-desafio-5-2 dockerize -timeout=200s -wait=http://localhost:3000
            - run: docker exec mfc4-desafio-5-2 npm run test
